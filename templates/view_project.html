<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ project[1] }}</h1>
        <p>{{ project[2] }}</p>
        <h2>Tasks</h2>
        <ul>
            {% for task in tasks %}
                <li>{{ task[3] }} - Status: {{ task[4] }}
                    <a href="{{ url_for('edit_task', project_id=project[0], task_id=task[0]) }}">Edit</a>
                    <a href="{{ url_for('delete_task', project_id=project[0], task_id=task[0]) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_task', project_id=project[0]) }}">Add Task</a>
        <a href="{{ url_for('home') }}">Back to Dashboard</a>
    </div>
</body>
</html>
