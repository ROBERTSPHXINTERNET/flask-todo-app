<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form method="post">
            <label>Task Title:</label>
            <input type="text" name="title" value="{{ task[3] }}" required>
            <label>Status:</label>
            <select name="status">
                <option value="pending" {% if task[4] == 'pending' %}selected{% endif %}>Pending</option>
                <option value="in progress" {% if task[4] == 'in progress' %}selected{% endif %}>In Progress</option>
                <option value="completed" {% if task[4] == 'completed' %}selected{% endif %}>Completed</option>
            </select>
            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('view_project', project_id=project_id) }}">Back to Project</a>
    </div>
</body>
</html>
